<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Umfrage erstellen (Schritt 1 von 3) - woodle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="/runtime-config.js"></script>
    <link rel="stylesheet" href="/css/app.css">
    <style>
        .prewarm-status-dot {
            position: fixed;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: none;
            z-index: 1000;
            opacity: 0.8;
        }

        .prewarm-status-sent {
            display: block;
            background-color: #c62828;
        }

        .prewarm-status-success {
            display: block;
            background-color: #2e7d32;
        }
    </style>
</head>
<body>
<div class="page-shell">
    <span id="prewarm-status-dot" class="prewarm-status-dot" aria-hidden="true"></span>
    <header>
        <h1>Umfrage erstellen</h1>
        <p class="step-indicator">Schritt 1 von 3</p>
    </header>

    <main>
        <form class="wizard-card" id="step1-form" action="/poll/step-2" method="post">
            <div class="section-heading">
                <h2>Grunddaten</h2>
                <p>Definieren Sie den Rahmen der Umfrage. Diese Angaben erscheinen in der Übersicht.</p>
            </div>
            <div class="dual-row">
                <div class="form-row">
                    <label for="author-name">Ihr Name</label>
                    <input id="author-name" name="authorName" type="text" required>
                    <p class="form-help form-help--ghost" aria-hidden="true"></p>
                </div>

                <div id="author-email-field" class="form-row">
                    <label for="author-email">Ihre E-Mail-Adresse</label>
                    <input id="author-email"
                           name="authorEmail"
                           type="email"
                           required>
                    <p class="form-help">E-Mail wird nur für Admin-Link genutzt.</p>
                </div>
            </div>

            <div class="form-row">
                <label for="poll-title">Titel der Umfrage</label>
                <input id="poll-title" name="pollTitle" type="text" required>
            </div>

            <div class="form-row">
                <label for="poll-description">Beschreibung</label>
                <textarea id="poll-description" name="description" rows="6"></textarea>
            </div>

            <section class="stack">
                <div class="section-heading">
                    <h2>Benachrichtigungen</h2>
                    <p>Optional: automatische Hinweise bei neuen Aktivitäten.</p>
                </div>
                <fieldset class="choice-grid">
                    <legend>E-Mail-Benachrichtigungen</legend>
                    <label class="choice-card">
                        <input name="notifyOnVote" type="checkbox">
                        <span class="choice-card__label">Bei jeder neuen Wertung eine E-Mail erhalten</span>
                    </label>
                    <label class="choice-card">
                        <input name="notifyOnComment" type="checkbox">
                        <span class="choice-card__label">Bei jedem neuen Kommentar eine E-Mail erhalten</span>
                    </label>
                </fieldset>
            </section>

            <div class="actions">
                <button type="submit">Weiter zum 2. Schritt</button>
            </div>
        </form>
    </main>
</div>
<script id="step1-prewarm-script">
    (function () {
        const configuredBase = window.WOODLE_BACKEND_BASE_URL;
        const base = configuredBase ? configuredBase.replace(/\/+$/, "") : "";
        const step1Form = document.getElementById("step1-form");
        const prewarmStatusDot = document.getElementById("prewarm-status-dot");
        if (step1Form && base) {
            step1Form.action = base + "/poll/step-2";
        }

        if (typeof window.fetch !== "function") {
            return;
        }

        if (prewarmStatusDot) {
            prewarmStatusDot.classList.remove("prewarm-status-success");
            prewarmStatusDot.classList.add("prewarm-status-sent");
        }

        const prewarmTarget = (base || window.location.origin) + "/poll/step-2";
        fetch(prewarmTarget, {
            method: "GET",
            credentials: "include",
            cache: "no-store"
        }).then(function (response) {
            if (!response.ok) {
                return;
            }
            if (prewarmStatusDot) {
                prewarmStatusDot.classList.remove("prewarm-status-sent");
                prewarmStatusDot.classList.add("prewarm-status-success");
            }
        }).catch(function () {
            // Prewarm is best-effort; user flow must continue even if this request fails.
        });
    })();
</script>
</body>
</html>
