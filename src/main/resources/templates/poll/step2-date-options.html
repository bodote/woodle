<div id="date-options" th:fragment="dateOptions" class="option-grid">
    <div th:each="i : ${#numbers.sequence(1, dateCount)}" class="option-item form-row">
        <label th:for="${'date-option-' + i}" th:text="'Tag ' + i">Tag</label>
        <input th:id="${'date-option-' + i}"
               th:name="${'dateOption' + i}"
               type="date"
               th:value="${dateValues != null and #lists.size(dateValues) >= i ? dateValues[i - 1] : ''}"
               placeholder="yyyy-mm-dd">
    </div>
</div>
