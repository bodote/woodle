<div id="event-options" th:fragment="eventOptions" class="stack">
    <div th:if="${eventType == T(io.github.bodote.woodle.domain.model.EventType).INTRADAY}" class="form-row">
        <label for="duration-minutes">Dauer (Minuten)</label>
        <input id="duration-minutes" name="durationMinutes" type="number" min="1">
        <p class="form-help">Nur relevant für untertägige Events.</p>
    </div>

    <section class="stack">
        <h2>Terminvorschläge</h2>
        <p class="form-help">Mindestens zwei alternative Zeitpunkte.</p>
        <div id="date-options"
             th:replace="${eventType == T(io.github.bodote.woodle.domain.model.EventType).INTRADAY}
                ? ~{poll/step2-datetime-options :: dateTimeOptions}
                : ~{poll/step2-date-options :: dateOptions}"></div>

        <div class="actions">
            <button type="button"
                    hx-get="/poll/step-2/options/add"
                    hx-target="#date-options"
                    hx-swap="outerHTML"
                    hx-indicator=".htmx-indicator"
                    th:text="${eventType == T(io.github.bodote.woodle.domain.model.EventType).INTRADAY
                        ? 'Termin hinzufügen'
                        : 'Einen Tag hinzufügen'}">Einen Tag hinzufügen</button>
            <button type="button"
                    hx-get="/poll/step-2/options/remove"
                    hx-target="#date-options"
                    hx-swap="outerHTML"
                    hx-indicator=".htmx-indicator"
                    th:text="${eventType == T(io.github.bodote.woodle.domain.model.EventType).INTRADAY
                        ? 'Termin entfernen'
                        : 'Einen Tag entfernen'}">Einen Tag entfernen</button>
            <span class="htmx-indicator" aria-live="polite">Lade…</span>
        </div>
    </section>
</div>
